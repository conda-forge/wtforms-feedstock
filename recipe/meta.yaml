{% set name = "wtforms" %}
{% set version = "3.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: df3e6b70f3192e92623128123ec8dca3067df9cfadd43d59681e210cfb8d4682

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.9
    - pip
    - hatchling
    - babel >=2.6.0
    - setuptools
  run:
    - python >=3.9
    - markupsafe

test:
  imports:
    - wtforms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wtforms/wtforms/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: A flexible forms validation and rendering library for Python
  doc_url: http://wtforms.readthedocs.io
  dev_url: https://github.com/wtforms/wtforms

extra:
  recipe-maintainers:
    - mcs07
    - synapticarbors
    - thewchan
